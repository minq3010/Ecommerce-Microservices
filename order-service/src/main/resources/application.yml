server:
  port: 9003
  servlet:
    context-path: /

spring:
  application:
    name: ecommerce-order-service
  datasource:
    url: jdbc:mysql://localhost:3306/app_db?createDatabaseIfNotExist=true
    username: user
    password: user
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/app-realms
          jwk-set-uri: http://localhost:8080/realms/app-realms/protocol/openid-connect/certs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

grpc:
  server:
    port: 50053

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    com.nnson128: DEBUG
