apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/mysql"
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      type: local
