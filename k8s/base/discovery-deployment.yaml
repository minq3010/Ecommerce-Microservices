apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
      - name: discovery-server
        image: minq3010/discovery-server:latest
        imagePullPolicy: Always
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-Xms48m -Xmx96m"
        resources:
          requests:
            memory: "100Mi"
            cpu: "80m"
          limits:
            memory: "180Mi"
            cpu: "120m"
        ports:
        - containerPort: 8761
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 10
